<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini Fortnite 2D - Single Player</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: #4e8cff;
    font-family: Arial, sans-serif;
    user-select: none;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #7ec850;
    border: 2px solid #333;
  }
  #ui {
    position: fixed;
    top: 10px; left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.9);
    padding: 8px 12px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    width: 360px;
    user-select: none;
  }
  #ui div {
    margin-bottom: 6px;
  }
  #instructions {
    margin-top: 10px;
    font-size: 14px;
    color: #555;
  }
  .bar {
    height: 18px;
    background: #eee;
    border: 1px solid #ccc;
    border-radius: 3px;
    overflow: hidden;
    width: 100%;
    margin-top: 4px;
  }
  .bar-fill {
    height: 100%;
    background: #ff4444;
    width: 100%;
    transition: width 0.2s ease;
  }
  .bar-fill-ammo {
    background: #4444ff;
  }
  .bar-fill-materials {
    background: #44bb44;
  }
</style>
</head>
<body>

<div id="ui">
  <div>Health:</div>
  <div class="bar"><div id="healthBar" class="bar-fill"></div></div>
  <div>Ammo:</div>
  <div class="bar"><div id="ammoBar" class="bar-fill bar-fill-ammo"></div></div>
  <div>Materials:</div>
  <div class="bar"><div id="materialsBar" class="bar-fill bar-fill-materials"></div></div>
  <div id="instructions">
    Move: WASD | Aim: Mouse | Shoot: Left Click (Hold) | Build Wall: B | Remove Wall: R | Reload: Q
  </div>
</div>

<canvas id="game" width="900" height="600"></canvas>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  // --- Player setup ---
  const player = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    radius: 15,
    speed: 3.5,
    color: 'blue',
    health: 100,
    maxHealth: 100,
    angle: 0,
    ammo: 30,
    maxAmmo: 30,
    materials: 50,
    maxMaterials: 100,
    buildCooldown: 0,
    removeCooldown: 0,
    lastShotTime: 0,
  };

  // --- Bullets ---
  const bullets = [];

  // --- Enemies ---
  const enemies = [];

  // --- Buildings (walls) ---
  const walls = [];

  // --- Safe zone ---
  const safeZone = {
    x: 150,
    y: 100,
    width: 600,
    height: 400,
    shrinkRate: 0.02,
    minSize: 150,
  };

  // --- Input ---
  const keys = {};
  let mousePos = { x: player.x, y: player.y };
  let mouseDown = false;

  // --- Constants ---
  const WALL_SIZE = 50;
  const BUILD_COOLDOWN_TIME = 300; // ms
  const REMOVE_COOLDOWN_TIME = 300; // ms
  const BULLET_SPEED = 10;
  const FIRE_RATE = 200; // ms

  // --- Enemy AI ---
  // Simple pathfinding with wall avoidance (basic)
  function enemyAI(enemy) {
    let dx = player.x - enemy.x;
    let dy = player.y - enemy.y;
    const distToPlayer = Math.hypot(dx, dy);

    if (distToPlayer < enemy.radius + player.radius + 5) {
      enemy.vx = 0;
      enemy.vy = 0;
      return;
    }

    let dirX = dx / distToPlayer;
    let dirY = dy / distToPlayer;

    let nextX = enemy.x + dirX * enemy.speed;
    let nextY = enemy.y + dirY * enemy.speed;

    if (collidesWithWall(nextX, enemy.y, enemy.radius)) {
      // Try perpendicular moves
      let perpX = -dirY;
      let perpY = dirX;
      nextX = enemy.x + perpX * enemy.speed;
      nextY = enemy.y + perpY * enemy.speed;
      if (collidesWithWall(nextX, enemy.y, enemy.radius)) {
        perpX = dirY;
        perpY = -dirX;
        nextX = enemy.x + perpX * enemy.speed;
        nextY = enemy.y + perpY * enemy.speed;
        if (collidesWithWall(nextX, enemy.y, enemy.radius)) {
          enemy.vx = 0;
          enemy.vy = 0;
          return;
        }
      }
    }
    enemy.vx = nextX - enemy.x;
    enemy.vy = nextY - enemy.y;
  }

  // --- Helpers ---
  function collidesWithWall(cx, cy, radius) {
    for (const wall of walls) {
      if (
        cx + radius > wall.x &&
        cx - radius < wall.x + wall.width &&
        cy + radius > wall.y &&
        cy - radius < wall.y + wall.height
      ) {
        return true;
      }
    }
    return false;
  }

  function wallAtGrid(x, y) {
    return walls.find(wall => wall.gridX === x && wall.gridY === y);
  }

  function toGrid(x, y) {
    return {
      x: Math.floor(x / WALL_SIZE),
      y: Math.floor(y / WALL_SIZE),
    };
  }

  // --- Spawn initial enemies ---
  for (let i = 0; i < 7; i++) {
    spawnEnemy();
  }

  function spawnEnemy() {
    let x, y;
    do {
      x = Math.random() * canvas.width;
      y = Math.random() * canvas.height;
    } while (
      Math.hypot(x - player.x, y - player.y) < 200 ||
      (x > safeZone.x && x < safeZone.x + safeZone.width &&
       y > safeZone.y && y < safeZone.y + safeZone.height)
    );

    enemies.push({
      x,
      y,
      radius: 15,
      speed: 1.5,
      color: 'red',
      health: 50,
      vx: 0,
      vy: 0,
    });
  }

  // --- Update ---
  function update(delta) {
    // Player movement
    let px = player.x;
    let py = player.y;
    if (keys['w']) py -= player.speed;
    if (keys['s']) py += player.speed;
    if (keys['a']) px -= player.speed;
    if (keys['d']) px += player.speed;

    if (!collidesWithWall(px, player.y, player.radius)) player.x = px;
    if (!collidesWithWall(player.x, py, player.radius)) player.y = py;

    // Player angle
    player.angle = Math.atan2(mousePos.y - player.y, mousePos.x - player.x);

    // Update bullets
    for (let i = bullets.length - 1; i >= 0; i--) {
      const b = bullets[i];
      b.x += b.dx;
      b.y += b.dy;

      if (collidesWithWall(b.x, b.y, b.radius)) {
        bullets.splice(i, 1);
        continue;
      }

      let hitEnemy = false;
      for (let j = enemies.length - 1; j >= 0; j--) {
        const e = enemies[j];
        const dist = Math.hypot(b.x - e.x, b.y - e.y);
        if (dist < b.radius + e.radius) {
          e.health -= 25;
          bullets.splice(i, 1);
          hitEnemy = true;
          if (e.health <= 0) {
            enemies.splice(j, 1);
            spawnEnemy();
            player.materials = Math.min(player.materials + 10, player.maxMaterials);
          }
          break;
        }
      }
      if (hitEnemy) continue;

      if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
        bullets.splice(i, 1);
      }
    }

    // Enemies AI & movement
    enemies.forEach(enemy => {
      enemyAI(enemy);

      let newX = enemy.x + enemy.vx;
      let newY = enemy.y + enemy.vy;

      if (!collidesWithWall(newX, enemy.y, enemy.radius)) enemy.x = newX;
      if (!collidesWithWall(enemy.x, newY, enemy.radius)) enemy.y = newY;

      // Damage player if touching
      const dist = Math.hypot(enemy.x - player.x, enemy.y - player.y);
      if (dist < enemy.radius + player.radius) {
        player.health -= 0.6;
        if (player.health < 0) player.health = 0;
      }
    });

    // Safe zone shrink
    if (safeZone.width > safeZone.minSize) {
      safeZone.x += safeZone.shrinkRate;
      safeZone.y += safeZone.shrinkRate;
      safeZone.width -= safeZone.shrinkRate * 2;
      safeZone.height -= safeZone.shrinkRate * 2;
    }

    // Damage player outside safe zone
    if (
      player.x < safeZone.x || player.x > safeZone.x + safeZone.width ||
      player.y < safeZone.y || player.y > safeZone.y + safeZone.height
    ) {
      player.health -= 0.4;
      if (player.health < 0) player.health = 0;
    }

    // Cooldowns
    player.buildCooldown = Math.max(0, player.buildCooldown - delta);
    player.removeCooldown = Math.max(0, player.removeCooldown - delta);

    // Update UI
    updateUI();
  }

  // --- Draw ---
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Safe zone
    ctx.strokeStyle = 'rgba(0, 255, 255, 0.7)';
    ctx.lineWidth = 4;
    ctx.strokeRect(safeZone.x, safeZone.y, safeZone.width, safeZone.height);

    // Walls
    walls.forEach(wall => {
      ctx.fillStyle = '#654321';
      ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
      ctx.strokeStyle = '#40320f';
      ctx.strokeRect(wall.x, wall.y, wall.width, wall.height);
    });

    // Player
    ctx.fillStyle = player.color;
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
    ctx.fill();

    // Gun
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(player.x, player.y);
    ctx.lineTo(player.x + Math.cos(player.angle) * player.radius * 2, player.y + Math.sin(player.angle) * player.radius * 2);
    ctx.stroke();

    // Bullets
    bullets.forEach(b => {
      ctx.fillStyle = b.color;
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
      ctx.fill();
    });

    // Enemies
    enemies.forEach(e => {
      ctx.fillStyle = e.color;
      ctx.beginPath();
      ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
      ctx.fill();

      // Health bar above enemy
      ctx.fillStyle = 'red';
      ctx.fillRect(e.x - e.radius, e.y - e.radius - 10, e.radius * 2, 5);
      ctx.fillStyle = 'green';
      ctx.fillRect(e.x - e.radius, e.y - e.radius - 10, (e.health / 50) * e.radius * 2, 5);
    });

    // Player health text
    ctx.fillStyle = 'black';
    ctx.font = '14px Arial';
    ctx.textAlign = 'center';
    ctx.fillText(`Health: ${Math.floor(player.health)}`, player.x, player.y + player.radius + 20);

    if (player.health <= 0) {
      ctx.fillStyle = 'rgba(0,0,0,0.75)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.font = '48px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
      ctx.font = '24px Arial';
      ctx.fillText('Refresh page to play again', canvas.width / 2, canvas.height / 2 + 40);
    }
  }

  // --- Shooting ---
  function tryShoot() {
    if (player.ammo <= 0 || player.health <= 0) return;

    const now = performance.now();
    if (now - player.lastShotTime < FIRE_RATE) return;

    player.lastShotTime = now;

    bullets.push({
      x: player.x + Math.cos(player.angle) * player.radius,
      y: player.y + Math.sin(player.angle) * player.radius,
      dx: Math.cos(player.angle) * BULLET_SPEED,
      dy: Math.sin(player.angle) * BULLET_SPEED,
      radius: 5,
      color: 'black',
    });

    player.ammo--;
  }

  // --- Building walls ---
  function tryBuildWall() {
    if (player.buildCooldown > 0 || player.materials < 10 || player.health <= 0) return;

    const grid = toGrid(mousePos.x, mousePos.y);

    if (grid.x < 0 || grid.y < 0) return;
    if (grid.x * WALL_SIZE > canvas.width - WALL_SIZE || grid.y * WALL_SIZE > canvas.height - WALL_SIZE) return;
    if (wallAtGrid(grid.x, grid.y)) return;

    walls.push({
      x: grid.x * WALL_SIZE,
      y: grid.y * WALL_SIZE,
      width: WALL_SIZE,
      height: WALL_SIZE,
      gridX: grid.x,
      gridY: grid.y,
    });

    player.materials -= 10;
    player.buildCooldown = BUILD_COOLDOWN_TIME;
  }

  // --- Removing walls ---
  function tryRemoveWall() {
    if (player.removeCooldown > 0 || player.health <= 0) return;

    const grid = toGrid(mousePos.x, mousePos.y);
    const wall = wallAtGrid(grid.x, grid.y);
    if (!wall) return;

    const index = walls.indexOf(wall);
    if (index !== -1) {
      walls.splice(index, 1);
      player.materials = Math.min(player.materials + 5, player.maxMaterials);
      player.removeCooldown = REMOVE_COOLDOWN_TIME;
    }
  }

  // --- Reload ---
  function reload() {
    if (player.health <= 0) return;
    player.ammo = player.maxAmmo;
  }

  // --- UI updates ---
  const healthBar = document.getElementById('healthBar');
  const ammoBar = document.getElementById('ammoBar');
  const materialsBar = document.getElementById('materialsBar');

  function updateUI() {
    healthBar.style.width = (player.health / player.maxHealth) * 100 + '%';
    ammoBar.style.width = (player.ammo / player.maxAmmo) * 100 + '%';
    materialsBar.style.width = (player.materials / player.maxMaterials) * 100 + '%';
  }

  // --- Input listeners ---
  window.addEventListener('keydown', e => {
    if (e.repeat) return;
    keys[e.key.toLowerCase()] = true;

    if (e.key.toLowerCase() === 'b') {
      tryBuildWall();
    } else if (e.key.toLowerCase() === 'r') {
      tryRemoveWall();
    } else if (e.key.toLowerCase() === 'q') {
      reload();
    }
  });

  window.addEventListener('keyup', e => {
    keys[e.key.toLowerCase()] = false;
  });

  canvas.addEventListener('mousemove', e => {
    const rect = canvas.getBoundingClientRect();
    mousePos.x = e.clientX - rect.left;
    mousePos.y = e.clientY - rect.top;
  });

  canvas.addEventListener('mousedown', e => {
    if (e.button === 0) {
      mouseDown = true;
      tryShoot();
    }
  });

  canvas.addEventListener('mouseup', e => {
    if (e.button === 0) {
      mouseDown = false;
    }
  });

  // --- Main loop ---
  let lastTime = performance.now();

  function gameLoop(time = performance.now()) {
    const delta = time - lastTime;
    lastTime = time;

    if (player.health > 0) {
      update(delta);
      if (mouseDown) tryShoot();
    }

    draw();
    requestAnimationFrame(gameLoop);
  }

  // Start the game
  updateUI();
  requestAnimationFrame(gameLoop);
})();
</script>

</body>
</html>
