<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini Fortnite 2D - Advanced</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: #4e8cff;
    font-family: Arial, sans-serif;
    user-select: none;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #7ec850;
    border: 2px solid #333;
  }
  #ui {
    position: fixed;
    top: 10px; left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.9);
    padding: 8px 12px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    width: 350px;
  }
  #ui div {
    margin-bottom: 6px;
  }
  #instructions {
    margin-top: 10px;
    font-size: 14px;
    color: #555;
  }
  .bar {
    height: 18px;
    background: #eee;
    border: 1px solid #ccc;
    border-radius: 3px;
    overflow: hidden;
    width: 100%;
    margin-top: 4px;
  }
  .bar-fill {
    height: 100%;
    background: #ff4444;
    width: 100%;
    transition: width 0.2s ease;
  }
  .bar-fill-ammo {
    background: #4444ff;
  }
  .bar-fill-materials {
    background: #44bb44;
  }
</style>
</head>
<body>

<div id="ui">
  <div>Health:</div>
  <div class="bar"><div id="healthBar" class="bar-fill"></div></div>
  <div>Ammo:</div>
  <div class="bar"><div id="ammoBar" class="bar-fill bar-fill-ammo"></div></div>
  <div>Materials:</div>
  <div class="bar"><div id="materialsBar" class="bar-fill bar-fill-materials"></div></div>
  <div id="instructions">
    Move: WASD | Aim: Mouse | Shoot: Click | Build Wall: B | Remove Wall: R
  </div>
</div>

<canvas id="game" width="900" height="600"></canvas>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  // --- Player setup ---
  const player = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    radius: 15,
    speed: 3.5,
    color: 'blue',
    health: 100,
    maxHealth: 100,
    angle: 0,
    ammo: 30,
    maxAmmo: 30,
    materials: 50,
    maxMaterials: 100,
    buildCooldown: 0,
    removeCooldown: 0,
  };

  // --- Bullets ---
  const bullets = [];

  // --- Enemies ---
  const enemies = [];

  // --- Buildings (walls) ---
  const walls = [];

  // --- Safe zone ---
  const safeZone = {
    x: 150,
    y: 100,
    width: 600,
    height: 400,
    shrinkRate: 0.02,
    minSize: 150,
  };

  // --- Input ---
  const keys = {};
  let mousePos = { x: player.x, y: player.y };
  let mouseDown = false;

  // --- Constants ---
  const WALL_SIZE = 50;
  const BUILD_COOLDOWN_TIME = 300; // ms
  const REMOVE_COOLDOWN_TIME = 300; // ms
  const BULLET_SPEED = 10;

  // --- Enemy AI ---
  // Simple pathfinding with wall avoidance (basic)
  function enemyAI(enemy) {
    // Vector to player
    let dx = player.x - enemy.x;
    let dy = player.y - enemy.y;
    const distToPlayer = Math.hypot(dx, dy);

    // If close to player, attack (damage is handled in main loop)
    if (distToPlayer < enemy.radius + player.radius + 5) {
      enemy.vx = 0;
      enemy.vy = 0;
      return;
    }

    // Normalize direction to player
    let dirX = dx / distToPlayer;
    let dirY = dy / distToPlayer;

    // Check if next step collides with wall, if so try to go around
    let nextX = enemy.x + dirX * enemy.speed;
    let nextY = enemy.y + dirY * enemy.speed;

    if (collidesWithWall(nextX, nextY, enemy.radius)) {
      // Try to move perpendicular (simple obstacle avoidance)
      let perpX = -dirY;
      let perpY = dirX;
      nextX = enemy.x + perpX * enemy.speed;
      nextY = enemy.y + perpY * enemy.speed;
      if (collidesWithWall(nextX, nextY, enemy.radius)) {
        // Try opposite direction
        perpX = dirY;
        perpY = -dirX;
        nextX = enemy.x + perpX * enemy.speed;
        nextY = enemy.y + perpY * enemy.speed;
        if (collidesWithWall(nextX, nextY, enemy.radius)) {
          // Stuck, don't move
          enemy.vx = 0;
          enemy.vy = 0;
          return;
        }
      }
    }

    enemy.vx = nextX - enemy.x;
    enemy.vy = nextY - enemy.y;
  }

  // --- Helper functions ---

  // Check if a circle collides with any wall
  function collidesWithWall(cx, cy, radius) {
    for (const wall of walls) {
      if (
        cx + radius > wall.x &&
        cx - radius < wall.x + wall.width &&
        cy + radius > wall.y &&
        cy - radius < wall.y + wall.height
      ) {
        return true;
      }
    }
    return false;
  }

  // Check if a rectangle collides with another rectangle
  function rectIntersect(a, b) {
    return !(
      a.x > b.x + b.width ||
      a.x + a.width < b.x ||
      a.y > b.y + b.height ||
      a.y + a.height < b.y
    );
  }

  // Check if a wall exists at a grid position
  function wallAtGrid(x, y) {
    return walls.find(wall => wall.gridX === x && wall.gridY === y);
  }

  // Convert canvas coords to grid coords for building placement
  function toGrid(x, y) {
    return {
      x: Math.floor(x / WALL_SIZE),
      y: Math.floor(y / WALL_SIZE),
    };
  }

  // --- Spawn initial enemies ---
  for (let i = 0; i < 7; i++) {
    spawnEnemy();
  }

  function spawnEnemy() {
    // Spawn away from player and safe zone
    let x, y;
    do {
      x = Math.random() * canvas.width;
      y = Math.random() * canvas.height;
    } while (
      Math.hypot(x - player.x, y - player.y) < 200 ||
      x < safeZone.x || x > safeZone.x + safeZone.width ||
      y < safeZone.y || y > safeZone.y + safeZone.height
    );

    enemies.push({
      x,
      y,
      radius: 15,
      speed: 1.5,
      color: 'red',
      health: 50,
      vx: 0,
      vy: 0,
    });
  }

  // --- Game update ---
  function update(delta) {
    // Player move (with collision)
    let px = player.x;
    let py = player.y;

    if (keys['w']) py -= player.speed;
    if (keys['s']) py += player.speed;
    if (keys['a']) px -= player.speed;
    if (keys['d']) px += player.speed;

    if (!collidesWithWall(px, player.y, player.radius)) player.x = px;
    if (!collidesWithWall(player.x, py, player.radius)) player.y = py;

    // Update player angle based on mouse
    player.angle = Math.atan2(mousePos.y - player.y, mousePos.x - player.x);

    // Update bullets
    for (let i = bullets.length - 1; i >= 0; i--) {
      const b = bullets[i];
      b.x += b.dx;
      b.y += b.dy;

      // Check collision with walls
      if (collidesWithWall(b.x, b.y, b.radius)) {
        // Remove bullet on impact
        bullets.splice(i, 1);
        continue;
      }

      // Check collision with enemies
      for (let j = enemies.length - 1; j >= 0; j--) {
        const e = enemies[j];
        const dist = Math.hypot(b.x - e.x, b.y - e.y);
        if (dist < b.radius + e.radius) {
          e.health -= 25;
          bullets.splice(i, 1);
          if (e.health <= 0) {
            enemies.splice(j, 1);
            spawnEnemy();
            // Drop materials for player
            player.materials = Math.min(player.materials + 10, player.maxMaterials);
          }
          break;
        }
      }

      // Remove bullets off screen
      if (
        b.x < 0 || b.x > canvas.width ||
        b.y < 0 || b.y > canvas.height
      ) {
        bullets.splice(i, 1);
      }
    }

    // Enemy AI & movement
    enemies.forEach(enemy => {
      enemyAI(enemy);

      // Apply velocity
      let newX = enemy.x + enemy.vx;
      let newY = enemy.y + enemy.vy;

      // Collision with walls
      if (!collidesWithWall(newX, enemy.y, enemy.radius)) enemy.x = newX;
      if (!collidesWithWall(enemy.x, newY, enemy.radius)) enemy.y = newY;

      // Damage player if touching
      const dist = Math.hypot(enemy.x - player.x, enemy.y - player.y);
      if (dist < enemy.radius + player.radius) {
        player.health -= 0.6;
        if (player.health < 0) player.health = 0;
      }
    });

    // Shrink safe zone slowly
    if (safeZone.width > safeZone.minSize) {
      safeZone.x += safeZone.shrinkRate;
      safeZone.y += safeZone.shrinkRate;
      safeZone.width -= safeZone.shrinkRate * 2;
      safeZone.height -= safeZone.shrinkRate * 2;
    }

    // Damage player if outside safe zone
    if (
      player.x < safeZone.x || player.x > safeZone.x + safeZone.width ||
      player.y < safeZone.y || player.y > safeZone.y + safeZone.height
    ) {
      player.health -= 0.4;
      if (player.health < 0) player.health = 0;
    }

    // Build & remove cooldowns
    player.buildCooldown = Math.max(0, player.buildCooldown - delta);
    player.removeCooldown = Math.max(0, player.removeCooldown - delta);

    // Update UI bars
    updateUI();
  }

  // --- Draw everything ---
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw safe zone
    ctx.strokeStyle = 'rgba(0, 255, 255, 0.7)';
    ctx.lineWidth = 4;
    ctx.strokeRect(safeZone.x, safeZone.y, safeZone.width, safeZone.height);

    // Draw walls
    walls.forEach(wall => {
      ctx.fillStyle = '#654321';
      ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
      ctx.strokeStyle = '#40320f';
      ctx.strokeRect(wall.x, wall.y, wall.width, wall.height);
    });

    // Draw player
    // Body
    ctx.fillStyle = player.color;
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
    ctx.fill();

    // Gun direction
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(player.x, player.y);
    ctx.lineTo(player.x + Math.cos(player.angle) * player.radius * 2, player.y + Math.sin(player.angle) * player.radius * 2);
    ctx.stroke();

    // Draw bullets
    bullets.forEach(b => {
      ctx.fillStyle = b.color;
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
      ctx.fill();
    });

    // Draw enemies
    enemies.forEach(e => {
      ctx.fillStyle = e.color;
      ctx.beginPath();
      ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
      ctx.fill();
    });

    // Draw health text over player
    ctx.fillStyle = 'white';
    ctx.font = '12px Arial';
    ctx.textAlign = 'center';
    ctx.fillText(`HP: ${Math.floor(player.health)}`, player.x, player.y - player.radius - 8);

    // Draw safe zone text
    ctx.fillStyle = 'rgba(0, 255, 255, 0.7)';
    ctx.font = '16px Arial';
    ctx.fillText('Safe Zone', safeZone.x + safeZone.width / 2, safeZone.y - 10);
  }

  // --- UI update ---
  function updateUI() {
    const healthBar = document.getElementById('healthBar');
    const ammoBar = document.getElementById('ammoBar');
    const materialsBar = document.getElementById('materialsBar');

    healthBar.style.width = `${(player.health / player.maxHealth) * 100}%`;
    ammoBar.style.width = `${(player.ammo / player.maxAmmo) * 100}%`;
    materialsBar.style.width = `${(player.materials / player.maxMaterials) * 100}%`;
  }

  // --- Build Wall ---
  function tryBuildWall() {
    if (player.materials < 10) return; // Not enough materials
    if (player.buildCooldown > 0) return;

    const grid = toGrid(mousePos.x, mousePos.y);

    // Don't build outside canvas
    if (grid.x < 0 || grid.y < 0) return;
    if (grid.x * WALL_SIZE > canvas.width - WALL_SIZE) return;
    if (grid.y * WALL_SIZE > canvas.height - WALL_SIZE) return;

    // Don't build inside safe zone? (Optional: let them build)
    // if (
    //   grid.x * WALL_SIZE > safeZone.x &&
    //   grid.x * WALL_SIZE < safeZone.x + safeZone.width &&
    //   grid.y * WALL_SIZE > safeZone.y &&
    //   grid.y * WALL_SIZE < safeZone.y + safeZone.height
    // ) return;

    // Check if wall already exists here
    if (wallAtGrid(grid.x, grid.y)) return;

    // Create wall
    walls.push({
      x: grid.x * WALL_SIZE,
      y: grid.y * WALL_SIZE,
      width: WALL_SIZE,
      height: WALL_SIZE,
      gridX: grid.x,
      gridY: grid.y,
    });

    player.materials -= 10;
    player.buildCooldown = BUILD_COOLDOWN_TIME;
  }

  // --- Remove Wall ---
  function tryRemoveWall() {
    if (player.removeCooldown > 0) return;

    const grid = toGrid(mousePos.x, mousePos.y);
    const wall = wallAtGrid(grid.x, grid.y);
    if (!wall) return;

    // Remove wall
    const index = walls.indexOf(wall);
    if (index !== -1) {
      walls.splice(index, 1);
      // Give some materials back
      player.materials = Math.min(player.materials + 5, player.maxMaterials);
      player.removeCooldown = REMOVE_COOLDOWN_TIME;
    }
  }

  // --- Shooting ---
  function tryShoot() {
    if (player.ammo <= 0) return;

    // Spawn bullet at player position towards angle
    bullets.push({
      x: player.x + Math.cos(player.angle) * player.radius,
      y: player.y + Math.sin(player.angle) * player.radius,
      radius: 5,
      dx: Math.cos(player.angle) * BULLET_SPEED,
      dy: Math.sin(player.angle) * BULLET_SPEED,
      color: 'black',
    });

    player.ammo--;
  }

  // --- Reload ---
  function reloadAmmo() {
    // Simple reload that refills ammo slowly (or instantly for simplicity)
    player.ammo = player.maxAmmo;
  }

  // --- Input Listeners ---
  document.addEventListener('keydown', e => {
    keys[e.key.toLowerCase()] = true;

    if (e.key.toLowerCase() === 'b') {
      tryBuildWall();
    }
    if (e.key.toLowerCase() === 'r') {
      tryRemoveWall();
    }
    if (e.key.toLowerCase() === 'q') {
      reloadAmmo();
    }
  });

  document.addEventListener('keyup', e => {
    keys[e.key.toLowerCase()] = false;
  });

  canvas.addEventListener('mousemove', e => {
    const rect = canvas.getBoundingClientRect();
    mousePos.x = e.clientX - rect.left;
    mousePos.y = e.clientY - rect.top;
  });

  canvas.addEventListener('mousedown', e => {
    if (e.button === 0) {
      mouseDown = true;
      tryShoot();
    }
  });

  canvas.addEventListener('mouseup', e => {
    if (e.button === 0) {
      mouseDown = false;
    }
  });

  // --- Game loop ---
  let lastTime = 0;
  function gameLoop(time = 0) {
    let delta = time - lastTime;
    lastTime = time;

    update(delta);
    draw();

    // If mouse is down, shoot repeatedly but capped by ammo
    if (mouseDown && player.ammo > 0) {
      // Simple fire rate control - shoot every ~200ms
      if (!player.lastShotTime || time - player.lastShotTime > 200) {
        tryShoot();
        player.lastShotTime = time;
      }
    }

    // Game over?
    if (player.health <= 0) {
      ctx.fillStyle = 'rgba(0,0,0,0.7)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.font = '48px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
      return;
    }

    requestAnimationFrame(gameLoop);
  }

  requestAnimationFrame(gameLoop);
})();
</script>

</body>
</html>
